<html><head>
  <script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js">
  </script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <script type="text/javascript" src="jquery.timepicker.js"></script>

</head>

<body style="zoom: 1;">

  <div id="container">
	<div class="example">
		<script>
		  $(function() {
			$('#setTimeExample').timepicker();
			$('#setTimeButton').on('click', function (){
			  $('#setTimeExample').timepicker('setTime', new Date());
			});
		  });
		</script>

		<h3>Set Time Example</h3>
		<p>Dynamically set the time using a Javascript Date object.</p>
		<p>
			<input id="setTimeExample" type="text" class="time ui-timepicker-input" autocomplete="off">
			<button id="setTimeButton">Set current time</button>
		</p>
	</div>
</body></html>
