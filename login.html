<body>
	<h1>Login</h1>
	<div id="login">
		<form class="form-horizontal" action="index.php?login" method="post">
			<div class="control-group">
			  <label class="control-label" for="inputCPF">CPF</label>
			  <div class="controls">
				<input type="text" id="inputCPF" placeholder="CPF" name="inputCPF">
			  </div>
			</div>
			<div class="control-group">
			  <label class="control-label" for="inputPassword">Password</label>
			  <div class="controls">
				<input type="password" id="inputPassword" placeholder="Password" name="inputPassword">
			  </div>
			</div>
			<div id="login-error"></div>
			<div class="control-group">
			  <div class="controls">
				<label class="checkbox">
				  <input type="checkbox"> Remember me
				</label>
				<a href="#registerForm" data-toggle="modal" class="register">Não é cadastrado?</a>
				<button type="submit" class="btn">Sign in</button>
			  </div>
			</div>
		  </form>
	</div>
	<div id="registerForm" class="modal hide fade">
		<form action="registerClient.php" method="post">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Registro</h3>
			</div>
			<div class="modal-body">
				<div class="form">
					<table border="0">
						<tbody>
							<tr class="even">
								<th><label class="required">Nome</label><div></div></th>
								<td><input type="text" class="span4" name="PNome" required="required"></td>
							</tr>
							<tr class="even">
								<th><label class="required">Sobrenome</label><div></div></th>
								<td><input type="text" class="span4" name="UNome" required="required"></td>
							</tr>
							<tr class="even">
								<th><label class=" required">CPF</label><div></div></th>
								<td><input type="text" class="span4" name="CPF" required="required"></td>
							</tr>
							<tr class="even">
								<th><label class=" required">Endereço</label><div></div></th>
								<td><input type="text" class="span4" name="Endereco" required="required"></td>
							</tr>
							<tr class="even">
								<th><label class=" required">Telefone</label><div></div></th>
								<td>
									<div class="telefones">
										<p class="campoTelefone">
											<input type="text" class="span3" required="required" name="telefone[]" />
											<a href="#" class="adicionarCampo"><img src="src/images/button-add.png"></a>
											<a href="#" class="removerCampo"><img src="src/images/button-remove.png"></a>
										</p>
									</div>
								</td>
							</tr>
							<tr class="even">
								<th><label class=" required">Senha</label><div></div></th>
								<td><input type="text" class="span4" name="Senha" required="required"></td>
							</tr>
						</tbody>
					</table>
					<div class="range-slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
						<div class="ui-slider-range ui-widget-header" style="left: 0%; width: 100%;"></div>
						<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
						<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 100%;"></a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
				<button class="btn btn-primary" type="submit">Register</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script type="text/javascript" src="src/js/aplicacao.js"></script>
	<script>
		$(function () {
			if (window.LOGIN_ERROR) {
				$('#login-error').html(window.LOGIN_ERROR).show();
			} else {
				$('#login-error').empty().hide();
			}
		});
	</script>
</body>
